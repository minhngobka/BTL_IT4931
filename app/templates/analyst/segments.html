<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>üë• Customer Segments</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            gap: 30px;
        }
        .navbar a { color: #fff; text-decoration: none; padding: 8px 16px; border-radius: 8px; }
        .navbar a:hover, .navbar a.active { background: rgba(255,255,255,0.1); }
        .container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        
        .segments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .segment-card {
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        .segment-card.champions { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .segment-card.loyalists { background: linear-gradient(135deg, #3498db, #2980b9); }
        .segment-card.atrisk { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .segment-card.low { background: linear-gradient(135deg, #95a5a6, #7f8c8d); }
        
        .segment-name { font-size: 1.5em; font-weight: bold; margin-bottom: 15px; }
        .segment-stat { margin: 8px 0; }
        .segment-stat span { font-size: 1.3em; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        th { background: rgba(0,212,255,0.3); padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <nav class="navbar">
        <strong>üìä Analyst Dashboard</strong>
        <a href="/">Overview</a>
        <a href="/funnel">Funnel</a>
        <a href="/segments" class="active">Segments</a>
        <a href="/churn">Churn</a>
        <a href="/trends">Trends</a>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 30px;">üë• Customer Segments</h1>
        
        <div class="segments-grid" id="segments-cards"></div>
        
        <h2 style="margin: 30px 0 20px;">üèÜ Top Users by Revenue</h2>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Segment</th>
                    <th>Total Spent</th>
                    <th>Purchases</th>
                </tr>
            </thead>
            <tbody id="top-users"></tbody>
        </table>
    </div>

    <script>
        fetch('/api/segments')
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    // Render segment cards
                    const container = document.getElementById('segments-cards');
                    data.segments.forEach(s => {
                        const cls = (s._id || 'unknown').toLowerCase().replace(/\s+/g, '').replace('potential', '');
                        container.innerHTML += `
                            <div class="segment-card ${cls}">
                                <div class="segment-name">${s._id || 'Unknown'}</div>
                                <div class="segment-stat"><span>${s.count.toLocaleString()}</span> users</div>
                                <div class="segment-stat">Avg Spent: <span>$${(s.avg_spent || 0).toFixed(2)}</span></div>
                                <div class="segment-stat">Total Revenue: <span>$${(s.total_revenue || 0).toLocaleString()}</span></div>
                            </div>
                        `;
                    });
                    
                    // Render top users
                    const tbody = document.getElementById('top-users');
                    data.top_users.forEach(u => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${u.user_id}</td>
                                <td>${u.segment_name || '-'}</td>
                                <td>$${(u.total_spent || 0).toFixed(2)}</td>
                                <td>${u.purchase_count || 0}</td>
                            </tr>
                        `;
                    });
                }
            });
    </script>
</body>
</html>
