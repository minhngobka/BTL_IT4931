---
# Expose Spark UI for monitoring
apiVersion: v1
kind: Service
metadata:
  name: spark-ui
  namespace: default
  labels:
    app: spark-streaming
spec:
  selector:
    app: spark-streaming
  ports:
  - name: spark-ui
    port: 4040
    targetPort: 4040
    protocol: TCP
  type: ClusterIP

---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: spark-ui.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spark-ui
            port:
              number: 4040
  - host: grafana.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: prometheus.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
