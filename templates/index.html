<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gợi Ý Sản Phẩm - E-Commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hệ Thống Gợi Ý Sản Phẩm</h1>
            <p>Khám phá sản phẩm mà bạn có thể thích</p>
        </header>

        <main>
            <!-- Phần 1: Chọn sản phẩm -->
            <section class="product-section">
                <h2>Các sản phẩm </h2>
                <div class="product-grid" id="productGrid">
                    <!-- Sẽ được load từ API -->
                </div>
                <div class="pagination-controls" id="paginationControls"></div>
            </section>

            <!-- Phần 2: Gợi ý -->
            <section class="recommendation-section">
                <h2>Sản Phẩm Liên quan</h2>
                <div id="recommendations" class="recommendations-grid">
                    <p class="empty-state">Chọn một sản phẩm để xem gợi ý</p>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
